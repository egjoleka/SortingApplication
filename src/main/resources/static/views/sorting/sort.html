<div>
<div class="wrapper">
<div class="navbar navbar-inverse ">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
            </button> <a class="navbar-brand" href="#">Sorting App</a>

        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a>
                </li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>
</div>
<div class="col-md-12 well">
<div class="row">
   <div class="col-lg-12">
    <div class="input-group input-group-lg">
      <input type="text" class="form-control input-lg" required ng-model="numbers" placeholder="1112,1111,1111111,1,23,34,6,56,56,6767,78787">
      <span class="input-group-btn">
        <button class="btn btn-primary btn-lg" type="submit" ng-disabled="numbers.length==0" ng-click="sortNumbers(numbers)">Sort <i class="fa fa-play" aria-hidden="true"></i></button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->
</div>
<div ng-show="failure">
			<div class="alert alert-danger alert-dismissible" role="alert">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
				<p class="text-center">{{error_description}}</p>
			</div>
</div>
<div ng-show="success">
			<div class="alert alert-success alert-dismissible" role="alert">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
				<p class="text-center">OK. Sorted</p>
			</div>
</div>
<div class="col-md-12">
<table tr-ng-grid='' items='sortedNumbers' page-items="10" class="table table-striped">
<thead>
        <tr>
            <th field-name="unsorterdNumbers" display-name="Unsorted Numbers" enable-filtering="true" enable-sorting="true"></th>
            <th field-name="sortedNumbers" display-name="Sorted Numbers" enable-filtering="true" enable-sorting="true"></th>
            <th field-name="numberOfSwaps" display-name="#Swaps" enable-filtering="true" enable-sorting="true"></th>
            <th field-name="sortingTimeInMilliseconds" enable-filtering="true" enable-sorting="true"></th>
            <th field-name="creationDate" display-name="Sorting Date" ></th>
        </tr>
    </thead>
</table>
</div>
</div>
